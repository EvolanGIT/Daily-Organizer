<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">date goes here</p>
    </header>
    <div class="container-lg px-5">

    <div id="hour05" setTime="5"class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">5AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour06" setTime="6" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">6AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour07" setTime="7" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">7AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour08" setTime="8" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour09" setTime="9" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour10" setTime="10" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour11" setTime="11" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour12" setTime="12" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <div id="hour13" setTime="13" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
    <textarea class="col-8 col-md-10 input" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
